        <!DOCTYPE html>

    <h1>Tic Tac Toe</h1>
    <div id="board">
        <div class="square" onclick="handleMove(0)"></div>
        <div class="square" onclick="handleMove(1)"></div>
        <div class="square" onclick="handleMove(2)"></div>
        <div class="square" onclick="handleMove(3)"></div>
        <div class="square" onclick="handleMove(4)"></div>
        <div class="square" onclick="handleMove(5)"></div>
        <div class="square" onclick="handleMove(6)"></div>
        <div class="square" onclick="handleMove(7)"></div>
        <div class="square" onclick="handleMove(8)"></div>
    </div>
    <script>
        // Define the game board
let board = ['', '', '', '', '', '', '', '', ''];

// Define the current player
let currentPlayer = 'X';

// Function to handle a player's move
function handleMove(position) {
  if (board[position] === '') {
    board[position] = currentPlayer;
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    // Call a function to update the game UI
    updateUI();
  }
}

// Function to update the game UI
function updateUI() {
  // Update the game board display
  const squares = document.querySelectorAll('.square');
  for (let i = 0; i < squares.length; i++) {
    squares[i].textContent = board[i];
  }
}

// Add event listeners to the game board squares
const squares = document.querySelectorAll('.square');
for (let i = 0; i < squares.length; i++) {
  squares[i].addEventListener('click', function() {
    handleMove(i);
  });
}
     // Define the winning combinations
const winningCombinations = [
  [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
  [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
  [0, 4, 8], [2, 4, 6] // Diagonals
];

// Function to check for a winning combination
function checkWin() {
  for (let combination of winningCombinations) {
    const [a, b, c] = combination;
    if (board[a] !== '' && board[a] === board[b] && board[a] === board[c]) {
      return board[a];
    }
  }
  return null;
}
        // Function to handle a player's move
function handleMove(position) {
  if (board[position] === '') {
    board[position] = currentPlayer;
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    // Call a function to update the game UI
    updateUI();

    // Check for a win
    const winner = checkWin();
    if (winner) {
      document.getElementById('message').textContent = `${winner} WINS!`;
      // Disable further moves
      const squares = document.querySelectorAll('.square');
      for (let i = 0; i < squares.length; i++) {
        squares[i].removeEventListener('click', handleMove);
      }
    }
  }
}
    </script>
